<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
   		 <title>Blog Site</title>
    	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   		 <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
   		 <link href="css/standard.css" rel="stylesheet">
  </head>
  <body>
  <div th:replace="fragments/navbar :: navbar" ></div>
 	 <div class="container">
  		  <h1>Welcome to Our Blog Post Site!</h1>
   		  <h3>Check out our blogs!</h3>
    
     <div class="row">
  	 <div th:each="blog:${posts}">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 th:text="${blog.title}"/></h2>
		</div>
	    <div class="panel-body">
	    		<strong><p th:text="${blog.author}"/></strong>
					<p th:text="${blog.blogEntry}" />
		</div>
		
		<div class="panel-footer">
					<!-- Link to Update -->
					<!-- Link to Show  -->
					<!--  Link to Destroy -->
					Buttons
            </div>
          </div>
        </div>
    </div>
</div>
    
	
	<a th:href="@{/blog_posts/new}"><button class= "btn btn-primary">
Submit a New Blog Post</button></a>

    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	</div>
  </body>
</html>
