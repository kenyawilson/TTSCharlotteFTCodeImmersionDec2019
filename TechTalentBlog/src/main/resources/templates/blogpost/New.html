<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create a New Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
	    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="../../css/standard.css" rel="stylesheet">
</head>
	<body>
	  <div th:replace="fragments/navbar :: navbar" ></div>
	
	<div class="container">
	
	<p>Please use the form below to submit a Blog Post:</p>
 <form action="#" th:action="@{/blog_posts/new}" th:object="${blogPost}" method="post">
    
      <div class="form-group">
	  		  <td><input type="text" class="form-control" placeholder="Blog Title..." th:field="*{title}" /></td>
	  </div>
	  
	  <div class="form-group">
	   		 <td><input type="text" class="form-control" placeholder="Your Name Here..." th:field="*{author}" /></td>
	  </div>
	  
	  <div class="form-group">
	  	     <td><input type="text" th:field="*{blogEntry}" /></td>
	  </div>
	  
	     <button class="btn btn-primary">Submit Your Post</button>

</form>
</div>
		
	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
